<!-- Maintenance Mode Banner for Admins -->
{% if g.maintenance_mode and current_user.is_authenticated and (current_user.has_role('admin') or current_user.has_role('super-admin')) %}
<div class="alert alert-warning alert-dismissible fade show m-0 border-0 rounded-0" role="alert" style="background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%); border-bottom: 3px solid #dc3545;">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-triangle fa-lg me-3" style="animation: pulse 2s infinite;"></i>
                    <div>
                        <strong class="text-dark">
                            <i class="fas fa-tools me-1"></i>
                            MAINTENANCE MODE ACTIVE
                        </strong>
                        <div class="small text-dark mt-1">
                            The site is in maintenance mode. Only administrators can access the full site.
                            <a href="{{ url_for('admin.settings') }}" class="text-dark fw-bold text-decoration-underline ms-2">
                                <i class="fas fa-cog me-1"></i>Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="btn-group" role="group">
                    <a href="/" class="btn btn-sm btn-outline-dark" target="_blank" title="View site as public user">
                        <i class="fas fa-eye me-1"></i>
                        Public View
                    </a>
                    <a href="{{ url_for('admin.settings') }}" class="btn btn-sm btn-dark">
                        <i class="fas fa-toggle-off me-1"></i>
                        Disable
                    </a>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<style>
@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}
</style>
{% endif %}
